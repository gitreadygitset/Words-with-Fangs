<!DOCTYPE html>
<head>
    <title>Words with Fangs</title>
    <link rel = "stylesheet" type = "text/css" href = "Resources/style.css">
    <script src = "Resources/main.js" defer></script>
</head>
<body>
    <h1>Dracula is hunting you...</h1>
    <h2>Escape him by guessing the word</h2>
    <div id = "text_box">
        <img src = "Resources/Dracula.png"/ height = "200px">
        <p id = "hint">Hint:</p>
        <p id = "guess_tracker">No wrong guesses so far</p>
        <p id = "word_display">
            Enter any word below, and then try to reveal the related word by entering one letter at a time.
        </p> 
        <div id = "input">
            <input type = "text" id = "seed_input" placeholder = "Enter a word or phrase">
            <input type = "text" id = "letter_input" placeholder = "Guess a letter">
        </div>
    </div>
</body>
